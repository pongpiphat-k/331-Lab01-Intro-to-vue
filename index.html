<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Intro SE331</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div class="nav-bar"></div>
        <div class="cart">Cart({{ cart }})</div>
        <div class="product-display">
            <div class="product-container">
                <div class="product-image">
                    <img :src="image" :class="{ 'out-of-stock-img': !inStock }" />
                </div>
            </div>
        </div>
        <div class="product-info">
            <h1>{{ product }}</h1>     
            <h2 v-if="onsale == true">On Sale!</h2>
            <p>{{ description }}</p>
            <h1><a :href="CAMT" target="_blank">CAMT</a></h1>
            <p v-if="inventory > 10 && inStock == true">In Stock</p>
            <p v-else-if="inventory <= 10 && inventory > 0">Almost out of Stock</p>
            <p v-else-if="inventory == 0 && inStock == false">Out of Stock</p>
            <ul>
                <li v-for="detail in details">{{detail}}</li>
            </ul>
            <div v-for="variant in variants" :key="variant.id" @mouseover="updateImage(variant.image)" class="color-circle" :style="{ backgroundColor: variant.color }">
                {{ variant.color }}
            </div>
            <span v-for="size in sizes" :key="size">
                {{ size }}
            </span>
            <br>
            <button class="button" :disabled="!inStock" @click="addToCart" :class="{ disabledButton: !inStock }">Add to Cart</button>
            <button class="button" @click="buyNow">Buy Now!</button>

        </div>
    </div>

    <!-- Import Js -->
    <script src="./main.js"></script>
</body>

</html>
